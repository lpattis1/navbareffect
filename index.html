<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <ul>
          <li class="home active"><a class="active-text" href="#">Home</a></li>
          <li class="about"><a  href="#">About</a></li>
          <li class="contact"><a href="#">Contact</a></li>
          <li class="footer"><a href="#">Footer</a></li>
        </ul>
      </div>
    </nav>
    <section id="home">
      <h1>Home</h1>
    </section>
    <section id="about">
      <h1>About</h1>
    </section>
    <section id="contact">
      <h1>Contact</h1>
    </section>
    <section id="footer">
      <h1>Footer</h1>
    </section>

    <script src="app.js"></script>
  </body>
</html>
